<app-toolbar></app-toolbar>

<div class="home-container">
    <mat-tab-group animationDuration="0ms" class="tab-valv" mat-stretch-tabs>
        <mat-tab *ngFor="let valvula of valvulas">
            <ng-template mat-tab-label class="tab-label">
                <div class="circle" *ngIf="valvula.open"></div>
                {{valvula.id}}
            </ng-template>
            <div class="page-valv">
                <h2>VÃ¡lvula {{valvula.id}}</h2>
                <app-manual-card class="manualcard" [valvula]="valvula" />
                <p class="title-programas">Programas</p>
                <div class="programs-list">
                    <div class="program-item">
                        <p class="program-item-day">D</p>
                        <div class="program-item-params">
                            <div class="program-item-param">
                                <mat-icon class="program-item-param-icon" fontIcon="schedule"></mat-icon>
                                <p class="program-item-param-value">13:20:00</p>
                            </div>
                            <div class="program-item-param">
                                <mat-icon class="program-item-param-icon" fontIcon="hourglass_empty"></mat-icon>
                                <p class="program-item-param-value">01:15:00</p>
                            </div>
                        </div>
                        <div class="program-item-buttons">
                            <button mat-icon-button>
                              <mat-icon class="program-item-icon-button-edit">edit</mat-icon>
                            </button>
                            <button mat-icon-button>
                              <mat-icon class="program-item-icon-button-delete">delete</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="program-item">
                        <p class="program-item-day">V</p>
                        <div class="program-item-params">
                            <div class="program-item-param">
                                <mat-icon class="program-item-param-icon" fontIcon="schedule"></mat-icon>
                                <p class="program-item-param-value">22:30:00</p>
                            </div>
                            <div class="program-item-param">
                                <mat-icon class="program-item-param-icon" fontIcon="hourglass_empty"></mat-icon>
                                <p class="program-item-param-value">00:30:00</p>
                            </div>
                        </div>
                        <div class="program-item-buttons">
                            <button mat-icon-button>
                              <mat-icon class="program-item-icon-button-edit">edit</mat-icon>
                            </button>
                            <button mat-icon-button>
                              <mat-icon class="program-item-icon-button-delete">delete</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="program-item">
                        <p class="program-item-day">S</p>
                        <div class="program-item-params">
                            <div class="program-item-param">
                                <mat-icon class="program-item-param-icon" fontIcon="schedule"></mat-icon>
                                <p class="program-item-param-value">11:00:00</p>
                            </div>
                            <div class="program-item-param">
                                <mat-icon class="program-item-param-icon" fontIcon="hourglass_empty"></mat-icon>
                                <p class="program-item-param-value">02:40:00</p>
                            </div>
                        </div>
                        <div class="program-item-buttons">
                            <button mat-icon-button>
                              <mat-icon class="program-item-icon-button-edit">edit</mat-icon>
                            </button>
                            <button mat-icon-button>
                              <mat-icon class="program-item-icon-button-delete">delete</mat-icon>
                            </button>
                        </div>
                    </div>   
                    <button mat-fab color="primary" class="add-program" (click)="createProgram()">
                        <mat-icon>add</mat-icon>
                    </button>  
                </div>                
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
