<div class="dialog">
    <h2 mat-dialog-title>Eliminar programa</h2>
    <div class="content">
        <p>¿Deseas eliminar el programa?</p>
    </div>
    <div class="actions">
        <button mat-button color="primary" mat-dialog-close cdkFocusInitial (click)="close(true)">Sí</button>
        <button mat-button mat-dialog-close (click)="close(false)">No</button>
    </div>
</div>
